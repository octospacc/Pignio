{% extends 'base.html' %}
{% block title %}{{ _('Join Videos') }}{% endblock %}
{% block content %}
  <h3>{{ _('Join Videos') }}</h3>
  <form method="POST" class="video-join">
    <div class="uk-margin">
      <textarea name="iids" class="uk-textarea" rows="8" placeholder="{{ _('Items') }}">
        {%- for iid in iids -%}
          {{- iid -}}{{ '\n' }}
        {%- endfor -%}
      </textarea>
    </div>
    <div class="uk-margin uk-grid-small" uk-grid>
      <div class="uk-width-auto back">
        <a class="uk-button uk-button-default" href="{{ url_for('view_item', iid=items[0].id) if items|length > 0 else url_for('view_index') }}">{{ _('Back') }}</a>
      </div>
      <div class="uk-width-expand">
        <button name="action" value="copy" class="uk-button uk-button-primary uk-width-1-1" type="submit">{{ _('Join Videos') }}</button>
      </div>
    </div>
  </form>
{% endblock %}

<div uk-grid="masonry: pack" class="results uk-grid uk-grid-small uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-5@l uk-child-width-1-6@xl">
  {% for item in (collection or items) %}
    {% if item %}
      {% if item is mapping %}
        {% include "item-card.html" %}
      {% else %}
        {% with item=load_item(item) %}
          {% include "item-card.html" %}
        {% endwith %}
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
<div class="load-wrapper uk-margin">
  {% if next_page %}
    <a href="{{ clean_url_for(request.endpoint, iid=path, query=query, page=next_page, limit=limit, ordering=ordering) }}" class="uk-button uk-button-secondary uk-width-1-1"
       up-target=".results:after, .load-wrapper" up-preload
    >{{ _('Load more') }}</a>
  {% endif %}
</div>

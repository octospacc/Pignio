<div uk-grid="masonry: pack" class="results uk-grid uk-grid-small uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-5@l uk-child-width-1-6@xl">
  {% if items %}
    {% for item in items %}
      {% include "item-card.html" %}
    {% endfor %}
  {% elif collection %}
    {% for iid in collection %}
      {% with item=load_item(iid) %}
        {% include "item-card.html" %}
      {% endwith %}
    {% endfor %}
  {% endif %}
</div>
<div class="load-wrapper uk-margin">
  {% if next_page %}
    <a href="{{ url_for(request.endpoint, iid=path, query=query, page=next_page) }}" class="uk-button uk-button-secondary uk-width-1-1"
       up-target=".results:after, .load-wrapper" up-preload
    >{{ _('Load more') }}</a>
  {% endif %}
</div>

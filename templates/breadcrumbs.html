{% if always or path.split('/') | length > 1 %}
  <ul class="uk-breadcrumb">
    {% for token in path.split('/')[:-1] %}
      <li><a href="{{ url_for('view_item', iid='/'.join(path.split('/')[:loop.index])) }}">{{ token }}</a></li>
    {% endfor %}
    <li><span>{{ path.split('/')[-1] }}</span></li>
  </ul>
{% endif %}

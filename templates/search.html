{% extends "base.html" %}
{% block title %}{{ _('Search results for') }} "{{ query }}"{% endblock %}
{% block content %}
  {% if items %}
    <p>🔍 {{ _('Search results for') }} "<strong>{{ query }}</strong>"</p>
    {% include "results.html" %}
  {% else %}
    <p>{{ _('No results found for') }} "<strong>{{ query }}</strong>".</p>
  {% endif %}
{% endblock %}

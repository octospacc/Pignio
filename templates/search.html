{% extends "base.html" %}
{% block title %}Search Results for "{{ query }}"{% endblock %}
{% block content %}
  {% if items %}
    <p>🔍 Results for "{{ query }}"</p>
    {% include "results.html" %}
  {% else %}
    <p>No matches found for "<strong>{{ query }}</strong>".</p>
  {% endif %}
{% endblock %}

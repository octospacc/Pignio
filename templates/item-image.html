{%- if item.text -%}
  {{- url_for('render_media', iid=item.id) -}}
{%- elif item.image -%}
  {%- if full or not config.CONFIG.USE_THUMBNAILS or layout == 'gallery' -%}
    {% include "item-full-image.html" %}
  {%- else -%}
    {{- url_for('serve_thumb', iid=item.id) -}}
  {%- endif -%}
{%- endif -%}
